<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.CSS" />
  </head>
  <body>
    <div class="container">
      <div class="weatherappwrapper">
        <div class="weatherapp">
          <h1 id="city">New York</h1>
          <ul>
            <li id="date">Friday 5:00</li>
            <li id="description">Clear sky</li>
          </ul>
          <br />
          <div class="row">
            <ul class="col-8">
              <li>
                <div>
                  <div class="d-flex weather-temperature">
                    <img
                      src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                      alt="Clear"
                      id="icon"
                    />
                    <strong id="temperature">12</strong
                    ><span class="units">
                      °C | <a href="" id="fahrenheit">°F</a></span
                    >
                  </div>
                </div>
                <br />
              </li>
            </ul>
            <ul class="col-4">
              <li>Humidity: <span id="humidity">0</span>%</li>
              <li>wind: <span id="wind">0</span>Km/H</li>
            </ul>
          </div>
        </div>
        <small style="font-size: 14px">
          <a href="https://github.com/WintanaGebrehiwot/weather-app"
            >open source code</a
          >
          by Wintana Gebrehiwot.</small
        >
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
